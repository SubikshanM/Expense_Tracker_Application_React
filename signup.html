<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">ğŸ’¸</div>
      <h1>Create Account</h1>
      <p class="auth-subtitle">Start tracking your expenses today</p>

      <div id="error-message" class="error-message" role="status" aria-live="polite" style="display: none;"></div>

      <form id="signup-form" class="auth-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            required
            placeholder="Enter your full name"
            autocomplete="name"
            autofocus
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder="Enter your email"
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrap">
            <input
              type="password"
              id="password"
              required
              placeholder="Enter your password (min 6 characters)"
              autocomplete="new-password"
              minlength="6"
            />
            <button type="button" class="password-toggle" id="password-toggle" aria-label="Show password">ğŸ‘ï¸</button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="password-wrap">
            <input
              type="password"
              id="confirm-password"
              required
              placeholder="Confirm your password"
              autocomplete="new-password"
              minlength="6"
            />
            <button type="button" class="password-toggle" id="confirm-password-toggle" aria-label="Show password">ğŸ‘ï¸</button>
          </div>
        </div>

        <div class="form-group" style="display:flex;align-items:center;gap:10px;">
          <input type="checkbox" id="agree" />
          <label for="agree" style="font-size:13px;color:var(--muted);margin:0;">I agree to the Terms of Service</label>
        </div>

        <button type="submit" class="auth-button" id="signup-btn">
          Sign Up
        </button>
      </form>

      <p class="auth-switch">
        Already have an account?
        <a href="login.html" class="link-button">Login</a>
      </p>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    // Signup handler
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const btn = document.getElementById('signup-btn');
      const errorDiv = document.getElementById('error-message');
      
      errorDiv.style.display = 'none';
      
      // Validate passwords match
      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        errorDiv.style.display = 'block';
        return;
      }
      
      btn.disabled = true;
      btn.classList.add('loading');
      btn.textContent = 'Creating account...';
      
      try {
        await signup(name, email, password);
        window.location.href = 'dashboard.html';
      } catch (error) {
        errorDiv.textContent = error.message || 'Signup failed. Please try again.';
        errorDiv.style.display = 'block';
      } finally {
        btn.disabled = false;
        btn.classList.remove('loading');
        btn.textContent = 'Sign Up';
      }
    });

    // Password visibility toggles
    const pwToggle = document.getElementById('password-toggle');
    if (pwToggle) {
      pwToggle.addEventListener('click', () => {
        const pw = document.getElementById('password');
        if (!pw) return;
        if (pw.type === 'password') { pw.type = 'text'; pwToggle.textContent = 'ğŸ™ˆ'; } else { pw.type = 'password'; pwToggle.textContent = 'ğŸ‘ï¸'; }
        pw.focus();
      });
    }
    const cpwToggle = document.getElementById('confirm-password-toggle');
    if (cpwToggle) {
      cpwToggle.addEventListener('click', () => {
        const pw = document.getElementById('confirm-password');
        if (!pw) return;
        if (pw.type === 'password') { pw.type = 'text'; cpwToggle.textContent = 'ğŸ™ˆ'; } else { pw.type = 'password'; cpwToggle.textContent = 'ğŸ‘ï¸'; }
        pw.focus();
      });
    }
  </script>
</body>
</html>
